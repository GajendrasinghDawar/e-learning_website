{% extends "base.html" %}
{% block title %}Delete course{% endblock %}
{% block content %}
<div class="hero ">
    <div class="hero-body">
        <h1 class="notification">Delete course "{{ object.title }}"</h1>
        <form action="" method="post">
            {% csrf_token %}
            <div class="notification is-danger">
                <p>Are you sure you want to delete "{{ object }}"?</p>
            </div>
            <input class="button is-large has-text-danger" type="submit" value="Confirm">
        </form>
    </div>
</div>
{% endblock %}
